<!DOCTYPE html>
<html>
  <head>
    <title>08-Rock Paper Scissors</title>
  </head>

  <body>
    <p>
      Rock Paper Scissors
    </p>

    <button onclick="
      playGame('Rock');
    ">Rock</button>

    <button onclick="
      playGame('Paper');
    ">paper</button>

    <button onclick="
      playGame('Scissors');
    ">Scissors</button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;

      localStorage.removeItem('score');
    ">Reset Score</button>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
          wins: 0,
          losses: 0,
          ties: 0
        };

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
      
        let Result = '';

        if (playerMove === 'Scissers') {
          if (computerMove ==='Paper') {
            Result = `You Win.`;
          } else if (computerMove === 'Rock') {
            Result = `You Lose.`;
          } else if (computerMove === 'Scissors') {
            Result = 'Tie.';
          }

        } else if (playerMove === 'Paper') {
          if (computerMove==='Paper') {
            Result = `Tie.`;
          } else if (computerMove === 'Rock') {
            Result = `You Win.`;
          } else if (computerMove === 'Scissors') {
            Result = 'You Lose.';
          }
          
        } else if (playerMove === 'Rock') {
          if (computerMove==='Rock') {
            Result = `Tie.`;
          } else if (computerMove === 'Paper') {
            Result = `You Lose.`;
          } else if (computerMove === 'Scissors') {
            Result = 'You Win.';
          }
        }

        if (Result === 'You Win.') {
          score.wins ++;
        } else if (Result === 'You Lose.') {
          score.losses ++;
        } else if (Result === 'Tie.') {
          score.ties ++;
        }

        localStorage.setItem('Score', JSON.stringify (score));
        
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${Result} \nWins ${score.wins}, Losses ${score.losses}, Ties ${score.ties}`);
      }

      function pickComputerMove() {
        const RandNumber = (Math.random());

        if (RandNumber >= 0 && RandNumber <1/3 ) {
          computerMove = 'Rock' ;
        } else if (RandNumber >=1/3 && RandNumber <=2/3){
          computerMove = 'Paper' ;
        } else {
          computerMove = 'Scissors' ; 
        }

        return computerMove;
      }
    </script>
  </body>
</html>
